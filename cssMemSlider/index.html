<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>CSS Mem Slider</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="slider-wrapper">
                <input type="radio" name="radio" id="radio1" />
                <input type="radio" name="radio" id="radio2" />
                <input type="radio" name="radio" id="radio3" />
                <input type="radio" name="radio" id="radio4" />
                <input type="radio" name="radio" id="radio5" />
                <div class="slider">
                    <div class="slide slide1 s1" id="slide1">
                        <div class="img-container">
                            <img
                                src="img/baiden.jpg"
                                alt=""
                                class="slider__image"
                            />
                        </div>
                    </div>
                    <div class="slide slide2" id="slide2">
                        <div class="img-container">
                            <img
                                src="img/finland.jpg"
                                alt=""
                                class="slider__image"
                            />
                        </div>
                    </div>
                    <div class="slide slide3" id="slide3">
                        <div class="img-container">
                            <img
                                src="img/ForUkraine.jpg"
                                alt=""
                                class="slider__image"
                            />
                        </div>
                    </div>
                    <div class="slide slide4" id="slide4">
                        <div class="img-container">
                            <img
                                src="img/LoveIs.jpg"
                                alt=""
                                class="slider__image"
                            />
                        </div>
                    </div>
                    <div class="slide slide5" id="slide5">
                        <div class="img-container">
                            <img
                                src="img/what.jpg"
                                alt=""
                                class="slider__image"
                            />
                        </div>
                    </div>
                </div>
                <section class="annotation">
                    <section class="desq"></section>
                    <section class="nav">
                        <label for="radio" class="bar"> </label>
                        <label for="radio" class="bar"> </label>
                        <label for="radio" class="bar"> </label>
                        <label for="radio" class="bar"> </label>
                        <label for="radio" class="bar"> </label>
                    </section>
                </section>
            </section>
        </div>
    </body>
</html>
