<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>CSS Mem Slider</title>
    </head>
    <body>
        <section class="wrapper">
            <input type="radio" name="point" id="slide1" checked />
            <input type="radio" name="point" id="slide2" />
            <input type="radio" name="point" id="slide3" />
            <input type="radio" name="point" id="slide4" />
            <input type="radio" name="point" id="slide5" />
            <section class="slider">
                <div class="slides slide1">
                    <div class="img-container">
                        <img
                            src="img/baiden.jpg"
                            alt=""
                            class="slider__image"
                        />
                    </div>
                </div>
                <div class="slides slide2">
                    <div class="img-container">
                        <img src="img/dv.jpg" alt="" class="slider__image" />
                    </div>
                </div>
                <div class="slides slide3">
                    <div class="img-container">
                        <img
                            src="img/ForUkraine.jpg"
                            alt=""
                            class="slider__image"
                        />
                    </div>
                </div>
                <div class="slides slide4">
                    <div class="img-container">
                        <img
                            src="img/mosckow.jpg"
                            alt=""
                            class="slider__image"
                        />
                    </div>
                </div>
                <div class="slides slide5">
                    <div class="img-container">
                        <img
                            src="img/LoveIs.jpg"
                            alt=""
                            class="slider__image"
                        />
                    </div>
                </div>
            </section>
            <section class="anotattion">
                <section class="desq">
                    <div class="text-slides text-slide1">
                        9 Травня в історії
                    </div>
                    <div class="text-slides text-slide2">
                        Українські цигани)))
                    </div>
                    <div class="text-slides text-slide3">Малюк не їсть?</div>
                    <div class="text-slides text-slide4">This is Moscow :)</div>
                    <div class="text-slides text-slide5">Що таке кохання?</div>
                </section>
                <section class="nav">
                    <label for="slide1" class="label"></label>
                    <label for="slide2" class="label"></label>
                    <label for="slide3" class="label"></label>
                    <label for="slide4" class="label"></label>
                    <label for="slide5" class="label"></label>
                </section>
            </section>
        </section>
    </body>
</html>
